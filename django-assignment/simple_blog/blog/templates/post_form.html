<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Create or Edit Post{% endblock %}</title>
</head>
<body>
<h2>{% block header %}Create or Edit Post{% endblock %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save Post</button>
    <a href="{% url 'post_list' %}">Cancel</a>  <!-- Link to the post list page -->
</form>

</body>
</html>
